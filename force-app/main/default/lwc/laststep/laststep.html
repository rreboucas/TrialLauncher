<template>
    <div class="slds-p-bottom_large slds-p-left_large parent">
        <div class="slds-p-bottom_large">
            <lightning-layout>
                <lightning-layout-item padding="horizontal-small">
                    <lightning-icon icon-name="action:share_post" alternative-text="Check" size="small" title="check item"></lightning-icon>
                </lightning-layout-item>
                <lightning-layout-item>
                    <div class="slds-text-align_left demoreadytxt">
                        Your Demo org is configured! Now engage with our team so we can help you with the demo and any additional custimizations:
                </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <br>
        <div class="logoandbutton">  
            
           
            <img src={slackLogoUrl}>
            <br>
            <br>
            <lightning-button variant="brand" label="Open Slack Channel" title="Primary action" onclick={openSlack} class="slds-m-left_x-small"></lightning-button>

        </div>
        <br>


        <fieldset class="slds-form-element">
            <legend class="slds-form-element__legend slds-form-element__label">Last Steps:</legend>
            <div class="slds-form-element__control">
            <div class="slds-checkbox">
            <input type="checkbox" name="options" id="checkbox-unique-id-76" value="checkbox-unique-id-76" />
            <label class="slds-checkbox__label" for="checkbox-unique-id-76">
            <span class="slds-checkbox_faux"></span>
            <span class="slds-form-element__label">Add any other internal demo participants to the Slack channel<b># {slackchannel}</b></span>
            </label>
            </div>
            <div class="slds-checkbox">
            <input type="checkbox" name="options" id="checkbox-unique-id-77" value="checkbox-unique-id-77" />
            <label class="slds-checkbox__label" for="checkbox-unique-id-77">
            <span class="slds-checkbox_faux"></span>
            <span class="slds-form-element__label">Post and mention <b>@channel</b> with the name of your Partner and your demo date/details</span>
            </label>
            </div>
            </div>
        </fieldset>






        <br>
        
        
        
    </div>
</template>
