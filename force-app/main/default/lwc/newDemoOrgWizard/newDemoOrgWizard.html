<template>
    <div class="parent">
    <lightning-card>
        
        <header class="slds-modal__header">
            <div class="title">
                <h2 id="modal-heading-01" >New ISV Demo Org</h2>
            </div>
          </header>

        <div class="body" onfeatureselected={storeSelectedFeature}>

            <template if:true={isStep1}>
                <c-step1-new-demo-org-wizard onvaluechanged={storeFieldValues}></c-step1-new-demo-org-wizard>
            </template>

            <template if:true={isStep2}>
                <c-step2-new-demo-org-wizard onbasetemplateselected={storeTemplateInfo} onbaselanguageselected={storeLanguageInfo}></c-step2-new-demo-org-wizard>
            </template>

            <template if:true={isStep3}>
                <c-step3-new-demo-org-wizard ></c-step3-new-demo-org-wizard>
            </template>

            <template if:true={isStep4}>
                <c-step4-new-demo-org-wizard template={baseTemplateName} features={featuresList}></c-step4-new-demo-org-wizard>
            </template>

            <template if:true={isStep5}>
                <c-step5-new-demo-org-wizard orgstatus={createdOrgStatus} ></c-step5-new-demo-org-wizard>
            </template>

            <template if:true={isDemoOrgCreated}>
                <c-created-org-new-demo-org-wizard username={userName} orgstatus={createdOrgStatus}></c-created-org-new-demo-org-wizard>
            </template>

            <template if:true={isFeaturesStep}>
                <c-featuresconfigurator orgurl={orgURL} featurename={featurename} featureposition={featureposition} instruction1={instruction1} instruction2={instruction2} videoid={videoid} publicdocurl={publicdocurl} expertspageurl={expertspageurl}></c-featuresconfigurator>
            </template>

            <template if:true={isLastStep}>
                <c-laststep></c-laststep>
            </template>

        </div>
        <div class="footer" slot="footer">
            <lightning-layout pull-to-boundary="medium">
                <lightning-layout-item padding="" size="2">
                    <template if:true={hasPreviousStep}>
                        <lightning-button label="Previous" title="Non-primary action" onclick={handlePrevious} class="slds-m-left_x-small"></lightning-button>
                    </template>
                </lightning-layout-item>
                <lightning-layout-item size="8">

                        <lightning-progress-indicator current-step={selectedStep} type="base"  variant="base">
                            <lightning-progress-step label="Step 1" onstepfocus={selectStep1} value="Step1"></lightning-progress-step>
                            <lightning-progress-step label="Step 2" onstepfocus={selectStep2} value="Step2"></lightning-progress-step>
                            <lightning-progress-step label="Step 3" onstepfocus={selectStep3} value="Step3"></lightning-progress-step>
                            <lightning-progress-step label="Step 4" onstepfocus={selectStep4} value="Step4"></lightning-progress-step>
                        </lightning-progress-indicator>

                </lightning-layout-item>
                <lightning-layout-item size="2">
                    <template if:true={showNextStep}>
                        <lightning-button variant="brand" label={nextButtonLabel} title="Primary action" onclick={handleNext} disabled={disableNext} class="slds-m-left_x-small"></lightning-button>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        
    </lightning-card>
    </div>
</template>
